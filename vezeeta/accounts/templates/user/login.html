{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<div dir="rtl">
    <div class="container">
        <div class="signup">
        <div class="col-md-9">
            <form method="POST" enctype="multipart/form-data">
                <h4 class="auth-header">انشاء حساب جديد</h4>
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username | as_crispy_field }}
                </div>

                <div class="form-group">
                    {{ form.password | as_crispy_field }}
                </div>
                              
                <div class="button-w"><button type="submit" class="btn btn-success ml-5">تسجيل</button>
                </div>
            </form>

        </div>

        </div>

    </div>


</div>

{% endblock body %}
